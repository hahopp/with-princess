<body>
<div class="container-fluid text-center">
    <h4>🙋승혜 💖 호성🙋‍♂️</h4>

    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/main.jpg" class="d-block w-100 img-thumbnail" alt="...">
                <div class="carousel-caption d-md-block ">
                    <h5>2021년 7월 18일</h5>
                    <p>강릉에 놀러간 날</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/1.jpg" class="d-block w-100 img-thumbnail" alt="...">
                <div class="carousel-caption d-md-block ">
                    <h5>2021년 4월 10일</h5>
                    <p>사귀고 처음 가평으로 놀러간 날</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/3.jpg" class="d-block w-100 img-thumbnail" alt="...">
                <div class="carousel-caption d-md-block ">
                    <h5>2021년 5월 24일</h5>
                    <p>포장마차에서 불고기랑 우동 먹은 날</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/4.jpg" class="d-block w-100 img-thumbnail" alt="...">
                <div class="carousel-caption d-md-block ">
                    <h5>2021년 6월 19일</h5>
                    <p>오이도에 놀러간 날</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <p>행복한 시간이 💏<br>
        <strong id="day-count"></strong>일
        <strong id="hour-count"></strong>시간
        <strong id="minute-count"></strong>분
        <strong id="second-count"></strong>초째 이어지는 중🤭
    </p>
    <p>앞으로도 계속 좋은 추억 많이 만들어요🙌<br>
    항상 사랑합니다🥰</p>

</div>


<script>
    var startTimestamp = 1617715800000;
    var dayCountEl = $('#day-count');
    var hourCountEl = $('#hour-count');
    var minuteCountEl = $('#minute-count');
    var secondCountEl = $('#second-count');
    setInterval(function () {
        var currentTimestamp = Date.now();
        var diff = currentTimestamp - startTimestamp;

        var divisor, quotient, remainder;

        divisor = (24 * 60 * 60 * 1000);
        quotient = diff / divisor;
        remainder = diff % divisor;
        dayCountEl.text(Math.ceil(quotient));

        divisor /= 24;
        quotient = remainder / divisor;
        remainder = remainder % divisor;
        hourCountEl.text(Math.ceil(quotient));

        divisor /= 60;
        quotient = remainder / divisor;
        remainder = remainder % divisor;
        minuteCountEl.text(Math.ceil(quotient));

        divisor /= 60;
        quotient = remainder / divisor;
        remainder = remainder % divisor;
        secondCountEl.text(Math.ceil(quotient));
    }, 1000);


</script>


</body>
